<div class="brand-list">
    <table>
        <tr id="brands">
            <th >Marka Adı</th>
        </tr>
        <tr *ngFor="let item of list; let i = index" >
            <a (click)="getModelsByBrandId(item.id)"> <td>{{ item.name }}</td></a>
        </tr>
    </table>
</div>


   
<div *ngIf="models">
<div class="model-list">
    <table>
        <tr id="models">
            <th>Marka</th>
            <th>Model</th>
            <th>Yıl</th>
            <th>Günlük Kiralama Bedeli</th>
        </tr>
        <tr *ngFor="let item of models; let i = index">
            <td>{{item.brand.name}}</td>
            <td>{{item.name}}</td>
            <td>{{item.modelYear}}</td>
            <td>{{item.dailyPrice}}</td>
        </tr>
    </table>
</div>
</div>
