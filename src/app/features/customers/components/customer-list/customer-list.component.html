<div id="spinner" class="" style="margin-left: 28% ;">
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
    </button>
</div>
<ul>
    <li *ngFor="let item of list; let i = index">
        {{item.id}}
        {{item.firstName}}
        {{item.lastName}}
        {{item.email}}
        <span *ngIf="item.gender == true">KadÄ±n</span>
        <span *ngIf="item.gender == false">Erkek</span>
        {{item.yearOfBirth}}
    </li>
</ul>
