<form [formGroup] = "form" (submit)="onSubmitForm()">
    Id: <input type="text" formControlName="id">
    BrandId: <input type="text" formControlName="brandId">
    BrandName: <input type="text" formControlName="brandName">
    Name: <input type="text" formControlName="name">
    Model Year: <input type="text" formControlName="modelYear">
    Daily Price: <input type="text" formControlName="dailyPrice">
    <input type="submit">
</form>
